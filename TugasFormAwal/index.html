<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="form.js"></script>
    <title>Form Player</title>
</head>
<body>
    <div class="box">
        <form action="#" onsubmit="validation()" id="form">
            <h5>Nama</h5>
            <input type="text" id="namaF" placeholder="Nama...">
            <h5>NIM</h5>
            <input type="number" id="emailF" placeholder="NIM...">
            <h5>Mata Kuliah</h5>
            <input type="text" id="matkulF" placeholder="Mata Kuliah...">
            <h5>Dosen</h5>
            <input type="text" id="dosenF" placeholder="Dosen...">
            <br>    
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
